<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Card</title>

<style>
body {
    background: #230303;
    font-family: Arial, sans-serif;
    padding: 20px;
}

.container {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 15px;
}
.card {
    background: rgb(236, 227, 227);
    padding: 15px;
    border-radius: 10px;   
    box-shadow: 0 4px 8px rgba(0,0,0,0.1); 

    display: flex;
    flex-direction: column;
}
.card img {
    width: 100%;
    border-radius: 8px;
}
.card button {
    margin-top: auto;
    padding: 8px;
    border: none;
    border-radius: 5px;
    background: #502216;
    color: white;
}
@media (max-width: 768px) {
    .container {
        grid-template-columns: repeat(2, 1fr);
    }
}
@media (max-width: 480px) {
    .container {
        grid-template-columns: 1fr;
    }
}
</style>
</head>

<body>

<div class="container">
    <div class="card">
        <img src="image/r.jpg">
        <h3>เสื้อทรงจีน สีแดง</h3>
        <p>เสื้อผ้าแฟชั่น</p>
        <button>ดูรายละเอียด</button>
    </div>

    <div class="card">
        <img src="image/y.jpg">
        <h3>เสื้อทรงจีน สีดำ</h3>
        <p>เสื้อผ้าแฟชั่น</p>
        <button>ดูรายละเอียด</button>
    </div>

    <div class="card">
        <img src="image/t.jpg">
        <h3>เสื้อทรงจีน สีขาว</h3>
        <p>เสื้อผ้าแฟชั่น</p>
        <button>ดูรายละเอียด</button>
    </div>
</div>

</body>
</html>
