<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>Profile Card</title>
    <style>
        body {
            background-color: #b8e0de;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            color: #b7b2b2;
        }

        .profile-card {
            background-color: rgb(49, 100, 109);
            width: 300px;
            padding: 20px;
            text-align: center;
            border-radius: 8px;         
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); 
        }

        .profile-name {
            color: #b7b2b2;   
        }

        .profile-bio {
            text-align: justify; 
        }

        .social-links a {
            margin: 0 10px;  
            text-decoration: none;
            color: rgb(255, 255, 255);
        }
        .profile-img {
    width: 120px;
    height: 120px;    
    border-radius: 50%;
    object-fit: cover;
    margin-bottom: 15px;
}


    </style>
</head>

<body>

    <div class="profile-card">
       <img src="image/52e2b540-afd6-4389-a7a0-42d7fbc609c9.jpg"
     class="profile-img">

        <h2 class="profile-name">ณัฐธิดา ประคุต</h2>
        <p>นักศึกษา IT</p>

        <p class="profile-bio">
            อยากเรียนรู้การทำเว็บไซต์และฝึกเขียนโค้ด
            เพื่อพัฒนาทักษะของตัวเองในอนาคต!
        </p>

        <div class="social-links">
            <a href="https://www.facebook.com/">Facebook</a>
            <a href="https://www.instagram.com/">Instagram</a>
        </div>
    </div>

</body>
</html>
