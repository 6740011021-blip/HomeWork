<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>Profile Card</title>

    <style>
        .profile-card {
            width: 300px;
            border: 1px solid #ccc;
            padding: 20px;
            text-align: center;
            margin: 50px auto;
            font-family: Arial, sans-serif;
        }

        .profile-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
        }

        .profile-name {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .profile-desc {
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>

    <div class="profile-card">
        <img src="image/52e2b540-afd6-4389-a7a0-42d7fbc609c9.jpg" alt="รูปโปรไฟล์" class="profile-image">

        <h2 class="profile-name">ณัฐธิดา</h2>

        <p class="profile-desc">
            สนใจการออกแบบเว็บไซต์และเทคโนโลยี
        </p>
    </div>

</body>
</html>
